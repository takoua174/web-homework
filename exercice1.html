<!DOCTYPE html>
<html>
<head>
    <title>Exercise 1</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('button').onclick = function startGame() {
                let choice = parseInt(prompt("choose the level of difficulty :\n1.Easy\n2.Intermediate\n3.Hard"));
                let max;
                if (choice === null) return;
                else {
                    switch (choice) {
                        case 1:
                            max = 10;
                            break;
                        case 2:
                            max = 50;
                            break;
                        case 3:
                            max = 100;
                            break;
                        default:
                            choice = parseInt(prompt("enter a valid choice ! , do you want to replay ?\n1.Yes\n2.No"));
                            if (choice === 1) {
                                startGame();
                                return;
                            }
                            return;
                    }
                    let answer = Math.floor(Math.random() * max);
                    let tries = 0;
                    choice = parseInt(prompt("choose a number "));
                    while (tries < 10) {
                        if (choice === answer) {
                            choice = parseInt(prompt("Congratulations!, you have won .Do you want to replay ?\n1.Yes\n2.No"));
                            if (choice === 1) {
                                startGame(); // Replay the game
                            }
                            break;
                        } else if (choice > answer) {
                            choice = parseInt(prompt("your choice is too high, try again"));
                        } else if (choice < answer) {
                            choice = parseInt(prompt("your choice is too low, try again"));
                        }
                        if (choice === null) return;
                        tries++;
                    }
                }
            }
        });
    </script>
</head>
<body style="background-color:blue;text-align:center;color:white;" >
    <h1 style="font-size:50px;font-family:courier new;color:white;text-align:center;margin-top:100px;margin-bottom:100px;">GUESSING GAME</h1>
    <button>PLAY</button>
</body>
</html>
