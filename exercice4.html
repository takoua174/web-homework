<DOCTYPE! html>
<html lang="en">
    <head>
        <title>Exercice 4</title>
        <script>
            function randomColor(){
                const hexcode='0123456789ABCDEF';
                let color='#';
                for(let i=0;i<6;i++)
                    color+=hexcode[Math.floor(Math.random()*16)];
                return color;
            }
            document.addEventListener('DOMContentLoaded',()=> {
                const list=document.querySelectorAll('li');
                list.forEach( li=> {
                    li.onclick=function(){
                        var randomCol = randomColor();
                        this.style.color=randomCol;
                    };
                });
            });            
        </script>
    </head>
    <body>
        The list :
        <ul>
        <li>1st list item</li>
        <li>2nd list item</li>
        <li>3rd list item</li>
        <li>4th list item</li>
        </ul>
    </body>
</html>
</DOCTYPE>
