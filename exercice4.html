<DOCTYPE! html>
<html lang="en">
    <head>
        <title>Exercice 4</title>
        <script>
            var colors = ["red", "blue", "red", "green", "yellow", "pink"];
            document.addEventListener('DOMContentLoaded',()=> {
                const list=document.querySelectorAll('li');
                list.forEach( li=> {
                    li.onclick=function(){
                        var randomColor = colors[Math.floor(Math.random()*colors.length)];
                        this.style.color=randomColor;
                    };
                });
            });            
        </script>
    </head>
    <body>
        The list :
        <ul>
        <li>1st list item</li>
        <li>2nd list item</li>
        <li>3rd list item</li>
        <li>4th list item</li>
        </ul>
    </body>
</html>
</DOCTYPE>
